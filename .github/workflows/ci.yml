name: Halom Protocol CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: npm install

    - name: Compile Contracts
      run: npx hardhat compile

    - name: Run Linter
      run: npx hardhat check

    - name: Run tests
      run: npx hardhat test

    - name: Run solhint (Solidity linter)
      run: npx solhint 'contracts/**/*.sol'

    - name: Run ESLint (JS/TS linter)
      run: npx eslint '**/*.{js,ts}' --max-warnings=0 || true

    - name: Run Solidity Coverage
      run: npx hardhat coverage --temp ./coverage

    - name: Upload Solidity Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: solidity-coverage-report
        path: coverage/lcov.info

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Run Python Coverage
      run: pytest --cov=offchain --cov-report=xml

    - name: Upload Python Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: python-coverage-report
        path: coverage.xml 